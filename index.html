<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>JavaScript Example</title>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.1/Chart.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="line-chart.js"></script>
    <script type="text/javascript" src="page-title.js"></script>
    <script type="text/javascript" src="add.js"></script>
    
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Default Title</h1>
      
      <h2>Substituting text</h2>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" id="page-title-text-field" class="form-control" placeholder="Customize the page title"/>
          <button id="page-title-button" class="btn btn-default">Ok</button>
        </div>
      </form>
      
      <h2>Adding decimals</h2>
      <form class="form-inline">
        <div class="form-group">
          <input type="text" id="add-text-field" class="form-control" placeholder="Enter a decimal number"/>
          <button id="add-button" class="btn btn-default">Ok</button>
          <span class="help-block">2.5 + your number = <span id="add-result"></span></span>
        </div>
      </form>
      
      <h2>Charts</h2>
      <canvas id="chart-canvas" width="500" height="500"></canvas>
    </div>
  </body>
</html>
